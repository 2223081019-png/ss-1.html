<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="container bg-white shadow-lg rounded-xl p-6 max-w-lg form-container">
    <h2 class="text-2xl font-bold text-center mb-4 form-title">Account Registration</h2>

    <div class="row mb-3 form-group">
      <div class="col-md-6 flex items-center gap-2 form-radio">
        <input type="radio" name="title" id="mr" class="form-check-input form-input-radio">
        <label for="mr" class="form-check-label form-label">Mr.</label>
      </div>
      <div class="col-md-6 flex items-center gap-2 form-radio">
        <input type="radio" name="title" id="ms" class="form-check-input form-input-radio">
        <label for="ms" class="form-check-label form-label">Ms.</label>
      </div>
    </div>
    <div class="row mb-3 form-group">
      <div class="col">
        <label class="block font-medium form-label">Email Address</label>
        <input type="email" class="form-control border-2 border-gray-300 rounded-lg p-2 w-full form-input" placeholder="Enter your email">
      </div>
    </div>
    <div class="row mb-3 form-group">
      <div class="col-md-6">
        <label class="block font-medium form-label">Family Name</label>
        <input type="text" class="form-control border-2 border-gray-300 rounded-lg p-2 w-full form-input" placeholder="Surname">
      </div>
      <div class="col-md-6">
        <label class="block font-medium form-label">Personal Name</label>
        <input type="text" class="form-control border-2 border-gray-300 rounded-lg p-2 w-full form-input" placeholder="First Name">
      </div>
    </div>
    <div class="row mb-3 form-group">
      <div class="col">
        <label class="block font-medium form-label">Country</label>
        <input type="text" class="form-control border-2 border-gray-300 rounded-lg p-2 w-full form-input" placeholder="Your country">
      </div>
    </div>
    <div class="row mb-3 form-group">
      <div class="col">
        <label class="block font-medium form-label">Password</label>
        <div class="flex items-center gap-2 password-box">
          <input type="password" id="password" class="form-control border-2 border-gray-300 rounded-lg p-2 w-full form-input" placeholder="Enter password">
          <input type="checkbox" id="showPass" onclick="togglePass()" class="form-check-input form-checkbox"> 
          <label for="showPass" class="form-label">Show</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="w-full py-2 rounded-lg shadow-md text-white bg-green-600 hover:bg-green-700 transition form-button">
          Submit Information
        </button>
      </div>
    </div>
  </div>

  <script>
    function togglePass() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
